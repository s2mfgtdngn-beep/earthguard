<!DOCTYPE html>
<html>
<head>
  <title>EarthGuard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  color: white;
  text-align: center;
  background: radial-gradient(circle at top, #0b0f1a, #000000 70%);
  transition: background 0.5s ease;
}

.container {
  padding: 50px 20px;
}

h1 {
  font-size: 38px;
  margin-bottom: 20px;
  letter-spacing: 2px;
  text-shadow: 0 0 15px rgba(255,255,255,0.6);
}

.big {
  font-size: 28px;
  margin: 20px 0;
}

.countdown {
  font-size: 32px;
  font-weight: bold;
  margin: 25px 0;
}

.section {
  margin-top: 50px;
}

table {
  width: 100%;
  max-width: 500px;
  margin: 0 auto;
  border-collapse: collapse;
  font-size: 14px;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}
  </style>
</head>

<body>

<div class="container">
  <h1>üåç EarthGuard</h1><div id="asteroidVisual"></div>
  <div class="countdown" id="countdown"></div>
  <div id="distance"></div>
  <div id="speed"></div>
<div class="big" id="name"></div>
  <div id="asteroidVisual"></div>
  <div class="section">
    <h2>Upcoming Objects</h2>
    <table id="list"></table>
  </div>
</div>

<script>
const asteroids = [
  { name: "2026 AB", date: "2026-12-01T18:00:00", distance: 3500000, speed: 45000, size: 120 },
  { name: "2027 RT", date: "2027-03-10T22:00:00", distance: 8200000, speed: 51000, size: 75 },
  { name: "2028 LM", date: "2028-06-11T13:30:00", distance: 1500000, speed: 61000, size: 450 },
  { name: "2029 ZQ", date: "2029-08-19T04:10:00", distance: 22000000, speed: 29000, size: 90 }
];

asteroids.sort((a,b)=>a.distance-b.distance);

const nearest = asteroids[0];

document.getElementById("name").innerText = "Nearest Asteroid: " + nearest.name;
document.getElementById("distance").innerText = "Distance: " + nearest.distance.toLocaleString() + " km";
document.getElementById("speed").innerText = "Velocity: " + nearest.speed.toLocaleString() + " km/h";

function updateCountdown() {
  const now = new Date();
  const target = new Date(nearest.date);
  const diff = target - now;

  if (diff <= 0) {
    document.getElementById("countdown").innerText = "Closest approach reached.";
    return;
  }

  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff / (1000*60*60)) % 24);
  const minutes = Math.floor((diff / (1000*60)) % 60);

  document.getElementById("countdown").innerText =
    "Closest Approach In: " + days + "d " + hours + "h " + minutes + "m";

  setDangerColor(nearest.distance);
}

function setDangerColor(distance) {

  let color1 = "#2ECC71"; // green
  let color2 = "#145A32";

  if (distance < 2000000) {
    color1 = "#E74C3C";  // red
    color2 = "#641E16";
  }
  else if (distance < 7000000) {
    color1 = "#E67E22";  // orange
    color2 = "#6E2C00";
  }
  else if (distance < 15000000) {
    color1 = "#F1C40F";  // yellow
    color2 = "#7D6608";
  }

  document.body.style.background =
    `radial-gradient(circle at top, ${color1}, ${color2})`;
}
updateCountdown();
setInterval(updateCountdown, 60000);

const table = document.getElementById("list");
asteroids.forEach(a=>{
  const row = document.createElement("tr");
  row.innerHTML =
    "<td>"+a.name+"</td>" +
    "<td>"+a.distance.toLocaleString()+" km</td>";
  table.appendChild(row);
});
</script>

</body>
</html>
